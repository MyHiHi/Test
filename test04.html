
<html>
    <head>
        <script src='./jquery.min.js'></script>
    </head>
    <body>
        TEST
        <ol>

        </ol>
        <script>
            new Promise((res,rej)=>{
            $.ajax({
                type: "get",
                url: "http://localhost/goods/goods/",
                dataType: "json",
                data:'',
                success: function (response) {
                    ols=''
                    response.results.forEach(element => {
                        ols+=`<li><img src="${element.goods_front_image}" width="100px" height="100px"></li>`
                    });
                    $('ol').html(ols)
                    console.log('返回数据1：',response)
                    rej(response)
                    res(response)
                }
            });
        }).then(data=>{
            
            console.log('返回数据2：',data)
        }).catch(data=>{
            console.log('>>>>: ',data)
        })
        console.log('ppp')
        </script>
    </body>
</html>
